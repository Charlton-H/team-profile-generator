<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="hero">
      <h1 class="app-title">Employee Team List</h1>
    </header>

    <main>
      <div class="col-12">

                  <h3>a</h3>
                  <h4><i class="fa fa-mug-hot mr-2"></i>Manager</h4>
                </div>
                <div class="card-body border border-primary">
                  <div class="card" style="width: 15rem">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">ID:a</li>
                      <li class="list-group-item">
                        Email:<a href="mailto:a">a</a>
                      </li>
                      <li class="list-group-item">
                        Office Number: 111.111.1111
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="card shadow-5" style="width: 18rem">
                <div class="card-header">
                  <h3>b</h3>
                  <h4><i class="fa fa-mug-hot mr-2"></i>Engineer</h4>
                </div>
                <div class="card-body border border-primary">
                  <div class="card" style="width: 15rem">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">ID:b</li>
                      <li class="list-group-item">
                        Email:<a href="mailto:b">b</a>
                      </li>
                      <li class="list-group-item">
                        Github:<a href="https://github.com/b">b</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="card shadow-5" style="width: 18rem">
                <div class="card-header">
                  <h3>c</h3>
                  <h4><i class="fa fa-mug-hot mr-2"></i>Engineer</h4>
                </div>
                <div class="card-body border border-primary">
                  <div class="card" style="width: 15rem">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">ID:c</li>
                      <li class="list-group-item">
                        Email:<a href="mailto:c">c</a>
                      </li>
                      <li class="list-group-item">
                        Github:<a href="https://github.com/c">c</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="card shadow-5" style="width: 18rem">
                <div class="card-header">
                  <h3>d</h3>
                  <h4><i class="fa fa-mug-hot mr-2"></i>Intern</h4>
                </div>
                <div class="card-body border border-primary">
                  <div class="card" style="width: 15rem">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">ID:d</li>
                      <li class="list-group-item">
                        Email:<a href="mailto:d">d</a>
                      </li>
                      <li class="list-group-item">School:d</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</html>
